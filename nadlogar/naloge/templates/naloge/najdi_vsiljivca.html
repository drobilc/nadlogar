<p>{{ indeks }}. {{ naloga.navodila }}</p>
<ul style="list-style-type: lower-alpha;">
    {% for primer in naloga.generiraj %}
        <li>
            <div class="uk-margin uk-grid-medium uk-child-width-auto uk-grid">
                {% for beseda in primer.besede %}
                    <label><input class="uk-radio" type="radio" name="primer{{ forloop.parentloop.counter }}"> {{ beseda }}</label>
                {% endfor %}
            </div>
        </li>
    {% endfor %}
</ul>
