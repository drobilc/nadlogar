{% extends "template.html" %}

{% block naslov %} Seznam testov {% endblock %}

{% block vsebina %}

    <h1 class="uk-heading-bullet">Seznam testov</h1>

    {% if seznam_testov %}
        <ul>
        {% for test in seznam_testov %}
            <li><a href="{% url 'testi:podrobnosti' test.id %}">{{ test }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Na voljo ni nobenih testov.</p>
    {% endif %}

{% endblock %}
